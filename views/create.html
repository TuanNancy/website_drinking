<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Drink</title>
    <link rel="stylesheet" href="/page/css/styles.css">
</head>

<body>
    <header>
        <h1>Add New Drink</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/create">Add New Drink</a></li>
                <li><a href="/read">View Drinks</a></li>
                <li><a href="/update">Update Drink</a></li>
                <li><a href="/delete">Delete Drink</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form id="addDrinkForm">
            <div class="form-group">
                <label for="name">Drink Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="size">Size:</label>
                <select id="size" name="size" required>
                    <option value="S">Small (S)</option>
                    <option value="M">Medium (M)</option>
                    <option value="L">Large (L)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required>
            </div>

            <div class="form-group">
                <label for="images">Images:</label>
                <input type="file" id="images" name="images" multiple accept="image/*">
                <div class="image-preview" id="imagePreview"></div>
            </div>

            <div class="form-group">
                <label>Attributes:</label>
                <div class="attribute">
                    <input type="text" placeholder="Key (e.g., ice)" class="attr-key">
                    <input type="text" placeholder="Value (e.g., Normal)" class="attr-value">
                    <button type="button" class="add-attr">+</button>
                </div>
                <div id="attributesContainer"></div>
            </div>

            <button type="submit">Add Drink</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Drink Shop. All rights reserved.</p>
    </footer>

    <script src="/js/script.js"></script>
</body>

</html>
